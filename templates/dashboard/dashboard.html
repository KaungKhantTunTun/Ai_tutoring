<!DOCTYPE html>
<html>
<head>
  <title>Dashboard</title>
  <link rel="stylesheet" href="/static/signup_login/style.css">
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f2f2f2;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .dashboard-card {
      background-color: #fff;
      padding: 40px;
      border-radius: 12px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.1);
      text-align: center;
      max-width: 400px;
      width: 100%;
    }
    .dashboard-card h2 {
      color: #4CAF50;
      margin-bottom: 20px;
    }
    .dashboard-card p {
      font-size: 16px;
      margin: 10px 0;
    }
    .btn-primary {
      background-color: #4CAF50;
      color: white;
      border: none;
      padding: 10px 20px;
      font-size: 16px;
      border-radius: 8px;
      cursor: pointer;
      margin-top: 20px;
    }
    .btn-primary:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>
  <div class="dashboard-card">
    <h2>âœ… You have successfully logged in!</h2>
    <p><strong>Email / Username:</strong> {{ email }}</p>
    <p><strong>Password (plain text, TESTING ONLY):</strong> {{ password }}</p>
    <a href="/logout"><button class="btn-primary">Logout</button></a>
  </div>
</body>
</html>
